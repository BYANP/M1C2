    <style>
    
    .flexOne {

    .flexOne .cuadrado {

    .flexSeven .two{

    .flexSeven .three{

        justify-content: flex-start;
    }

      .flexSeven .four{

    .flexEight {

    .flexEight .two {

    .flexEight .three {

        justify-content: space-evenly;

        height: 100px;
        background-color: rgb(0, 255, 140);
    }

    #special{
